<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <section><div><h1>Basic Calculator</h1></div> 
    <input type="text" id="display" readonly>
    <div class="button-grid">
        <button id="btn-add">+</button>        
        <button id="btn-7">7</button>
        <button id="btn-8" class="orange">8</button>
        <button id="btn-9" class="orange">9</button>
        <button id="btn-divide">/</button>
        <button id="btn-4">4</button>
        <button id="btn-5">5</button>
        <button id="btn-6" class="orange">6</button>
        <button id="btn-multiply">*</button>
        <button id="btn-1">1</button>
        <button id="btn-2">2</button>
        <button id="btn-3" class="orange">3</button>
        <button id="btn-subtract">-</button>
        <button id="btn-0">0</button>
        <button id="btn-decimal">.</button>
        <button id="btn-equals" class="orange">=</button>
       
        <button data-operator="clear">C</button>
    </div></sectiom>

    <script src="script.js"></script>
</body>
</html>
